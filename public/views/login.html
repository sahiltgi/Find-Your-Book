<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Find Your Book</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a
        class="navbar-brand"
        href="#"
        style="font-family: Arial, Helvetica, sans-serif;"
        ><strong>FIND YOUR BOOK</strong></a
      >
    </nav>
    <div class="bg">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="medium mt-0 col-md-3">
          <img
            src="./assets/login.jpg"
            class="img-fluid img-thumbnail"
            alt="Responsive image"
          />
        </div>
        <div class="medium mt-0 col-sm-2">
          <form class="form-group" action="" method="POST">
            <div class="input-icons">
              <h4>Member Login!</h4>
              <i class="material-icons">email</i>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="email"
              />
              <br />
              <i class="material-icons">
                lock
              </i>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
              />
              <br /><br />
              <button
                type="button"
                class="btn btn-outline-success my-2 my-sm-0 form-control col-md-8"
                onclick="login()"
              >
                LOGIN
              </button>
              <p>
                Not a Member Yet! Let's <a href="../../index.html">Sign up</a>
              </p>
            </div>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>
      <!-- <div class="col-md-3"></div> -->
    </div>
    <script src="../scripts/script.js"></script>
  </body>
</html>
